<!doctype html>
<html lang="en" ng-app="oleo" ng-csp="">
<head>
  <meta charset="utf-8">
  <title>Ã³leo</title>
  <!-- build:css style/app.min.css -->
  <link rel="stylesheet" href="style/fonts.css"/>
  <link rel="stylesheet" href="../bower_components/angular/angular-csp.css"/>
  <link rel="stylesheet" href="style/app.css"/>
  <!-- endbuild -->
</head>
<body ng-controller="MainController">
  <input type="text" style="opacity:0;display:block;height:0;overflow:hidden;" /><!-- no-focus hack -->
  <header>
    <input type="text" ng-model="user.name" ng-change="saveUser()" placeholder="Your Name" />
    <div class="projects-selector">
      <a href="">Project <i class="icon-toggle-down"></i></a>
      <ul class="list" ng-repeat="proj in projects | orderBy:weight">
        <li project="proj"></li>
      </ul>
      <button ng-click="addProject()"><i class="icon-file2"></i><span>Add Project</span></button>
    </div>
    <h3 ng-if="currentProject">{{ currentProject.name }}</h3>
    <h3 ng-if="!currentProject">No project selected!</h3>
  </header>

  <main class="task-list-container" ng-if="currentProject">
    <ul class="list" ng-repeat="task in tasks | filter:{projectId:currentProject.id} | orderBy:creationDate">
      <li task="task"></li>
    </ul>
    <button ng-click="addTask()" ng-if="currentProject"><i class="icon-add"></i> New Task</button>
  </main>

  <footer>
    <div class="connected-status">
      <i class="icon-google-drive"></i>
      &nbsp;
      <span>{{ $root.connectionStatus }}</span>
    </div>
    <div class="shout-out">
      <span>by <a href="http://lev-interactive.com/?r=oleo" target="_blank">Lev Interactive</a></span>
    </div>
  </footer>

  <!-- build:js app.min.js -->
  <script src="../bower_components/angular/angular.js"></script>
  <script src="oleo.js"></script>
  <script src="provider/value/storage.js"></script>
  <script src="provider/value/identity.js"></script>
  <script src="provider/value/browser-action.js"></script>
  <script src="provider/value/crud-proto.js"></script>
  <script src="provider/factory/project.js"></script>
  <script src="provider/factory/task.js"></script>
  <script src="provider/factory/ticker.js"></script>
  <script src="provider/service/storage.js"></script>
  <script src="provider/service/auth.js"></script>
  <script src="provider/service/project.js"></script>
  <script src="provider/service/task.js"></script>
  <script src="provider/service/spreadsheet.js"></script>
  <script src="filter/format-life-span.js"></script>
  <script src="filter/format-rate.js"></script>
  <script src="filter/format-time-span.js"></script>
  <script src="directive/project.js"></script>
  <script src="directive/task.js"></script>
  <script src="controller/main.js"></script>
  <!-- endbuild -->
</body>
</html>
