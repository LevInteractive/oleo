<div class="inme">
  <button class="start-btn" ng-click="stopState(task)">
    <i ng-class="{'icon-play': task.running, 'icon-pause': !task.running}"></i>
  </button>
  <div class="slide">
    <div class="row">
      <input ng-model="task.name" placeholder="Add Comment" />
    </div>
    <div class="row">
      <input ng-model="task.diff" value="{{task.diff | timeSpan}}" />
    </div>
  </div>
</div>
